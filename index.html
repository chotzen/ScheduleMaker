<!doctype HTML>
<html style="height: 100%">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Schedule Maker</title>
  <!-- Bootstrap -->
  <link rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
  crossorigin="anonymous">
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <div class="container" id="main-container">
    <div class="row" id="header">
      <div class="col-sm-1 hidden-xs">
        &nbsp;
      </div>
      <div class="col-sm-10 col-xs-12">
        <h1 class="site-title">Devin Hartzell</h1>
        <h2 class="site-subtitle">&#187; Schedule Maker</h2>
      </div>
      <div class="col-sm-1 hidden-xs">
        &nbsp;
      </div>
    </div>

    <div class="row" id="content">

      <div class="col-sm-1 hidden-xs">
        &nbsp;
      </div>

      <div class="col-sm-7 col-xs-12" id="sched">
        
        <table id="times-table" class="col-xs-1">
          <tr>
            <th id="head">
              &nbsp;
            </th>
          </tr>
          <!-- To be filled in by JS -->
        </table>
        <table id="sched-table" class="col-xs-11">
          <tr>
              <th class="col-sm-2">A</th>
              <th class="col-sm-2">B</th>
              <th class="col-sm-2">C</th>
              <th class="col-sm-2">D</th>
              <th class="col-sm-2">E</th>
              <th class="col-sm-2" style="border-right: 2px solid black">F</th>
          </tr>
          <!-- To be filled in by JS -->
        </table>

      </div>
      <div class="main-content col-sm-3 col-xs-12" id="info">

      </div>
      <div class="sidebar col-sm-1 hidden-xs">
        &nbsp;
      </div>
    </div>

  </div>


  <script type="text/javascript">

  </script>

  <script type="text/javascript" src="jspdf/split_text_to_size.js">
  </script>
  <script type="text/javascript" src="jspdf/standard_fonts_metrics.js">
  </script-->

  integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
  crossorigin="anonymous"></script>
  <script src="setup.js"></script>
</body>
</html
