<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Punahou Schedule Maker</title>
    <link href="stylesheet.css" rel="stylesheet">

  </head>
  <body>
    <div id="everything">
      <table id="table">
        <tr id="header">
          <th id="spacer"></th>
          <th>A</th>
          <th>B</th>
          <th>C</th>
          <th>D</th>
          <th>E</th>
          <th>F</th>
        </tr>
        <tr></tr>
      </table>
      <div id="selectors">
        <div id="panel-1" class="option-panel">
          <table class="input-grid">
            <tr>
              <th align="right">Class Name:</th>
              <td><input disabled="true" type="text" id="classname" maxlength="14"/></td>
            </tr>
            <tr>
              <th align="right">Location:</th>
              <td><input disabled="true" type="text" id="location" maxlength="6"/></td>
            </tr>
          </table>
        </div>
        <div id="panel-2" class="option-panel">
          <table class="input-grid">
            <tr>
              <th align="right">Start Time:</th>
              <td id="start-time-cell">
                <select disabled="true" id="start-time-select">
                </select>
              </td>
            </tr>
            <tr>
              <th align="right">End Time:</th>
              <td>
                <select disabled="true" id="end-time-select">
                </select>
              </td>
            </tr>
          </table>
        </div>
        <div id="panel-3" class="option-panel">
          &nbsp;
        </div>
        <div id="panel-4" class="option-panel">
          <script src="jscolor.min.js"></script>

          <b>Color:</b> <input class="jscolor" id="colorpicker" value="FFFFFF">
          <button id="delete" disabled="true" onclick="deleteClass">Delete</button>
        </div>

      </div>
    </div>
    <script type="text/javascript" src="scheduler.js">
    </script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.2.61/jspdf.min.js">
    </script>
    <script type="text/javascript" src="from_html.js">
    </script>

  </body>
</html>
